<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haste Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="nav-group">
            <div class="nav-item" data-section="home">
                <i class="fas fa-home"></i>
                Home
            </div>
            <div class="nav-item" data-section="executors">
                <i class="fas fa-desktop"></i>
                Executors
            </div>
            <div class="nav-item" data-section="externals">
                <i class="fas fa-cube"></i>
                Externals
            </div>
            <div class="nav-item" data-section="mobile">
                <i class="fas fa-mobile-alt"></i>
                Mobile
            </div>
        </div>

        <div class="nav-group">
            <div class="nav-item" data-section="security">
                <i class="fas fa-shield-alt"></i>
                Security Center
            </div>
            <div class="nav-item" data-section="downloads">
                <i class="fas fa-download"></i>
                Downloads
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="explorer" id="mainContent">
        <div class="breadcrumbs" id="breadcrumbs">
            <span class="breadcrumb-item">Haste</span>
            <span class="breadcrumb-item">Executors</span>
        </div>

        <div class="grid-view" id="contentGrid">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div>Ready</div>
        <div>Items: <span id="itemCount">0</span></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
